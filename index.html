<!DOCTYPE html>
<html>
<head>
  <title>HealthBot AI</title>
  <style>
    body {

    .user, .bot {

    }
    .user {
      background-color: #c8e6c9;
      text-align: right;
      margin-left: auto;
    }
    .bot {

      text-align: left;
    }
    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 15px;
      background-color: #00acc1;
      color: white;

      cursor: pointer;
    }
    button:hover {

    }
  </style>
</head>
<body>

  <div id="chatbox"></div>
  <div id="messageArea" style="display:none; margin-top:10px;">
    <input type="text" id="msg" placeholder="Type your message..." />

  <script>
    let userName = "";
    let askedDay = false;

    const healthResponses = [
      { keywords: ["fever"], response: "Take rest, drink fluids, and use paracetamol ğŸ’Š. You should feel better in 1-2 days." },
      { keywords: ["headache"], response: "Try to rest in a dark room and stay hydrated ğŸ’†â€â™€ï¸. Use a mild painkiller if needed." },
      { keywords: ["cold"], response: "Keep warm, take steam inhalation, and drink warm fluids ğŸ¤§." },
      { keywords: ["cough"], response: "Use cough syrup or honey lemon tea ğŸ¯. See a doctor if it persists." },
      { keywords: ["vomiting"], response: "Stay hydrated. Use ORS and avoid solid foods for a while ğŸ¤¢." },
      { keywords: ["diarrhea"], response: "Drink ORS, avoid oily food. If severe, consult a doctor ğŸ’©." },
      { keywords: ["stomach pain", "abdominal pain"], response: "Avoid spicy food, take rest. If it continues, please consult a doctor ğŸ”¥." },
      { keywords: ["acidity"], response: "Try cold milk or antacid ğŸ¥›. Avoid spicy and oily foods." },
      { keywords: ["allergy"], response: "Avoid allergens and use antihistamines if needed ğŸŒ¸." },
      { keywords: ["asthma"], response: "Use inhaler if prescribed and avoid triggers ğŸŒ¬ï¸. Consult a doctor if it worsens." },
      { keywords: ["back pain"], response: "Do stretching exercises and take rest ğŸ›Œ. Apply warm compress." },
      { keywords: ["eye pain"], response: "Take a break from screens, and wash eyes with cold water ğŸ‘ï¸." },
      { keywords: ["ear pain"], response: "Donâ€™t insert objects, apply warm compress. Consult a doctor if needed ğŸ‘‚." },
      { keywords: ["leg pain"], response: "Massage gently, elevate legs. Stay hydrated ğŸ¦µ." },
      { keywords: ["tooth pain"], response: "Use a cold compress and clove oil. Visit dentist if pain persists ğŸ¦·." },
      { keywords: ["burn"], response: "Cool with water, donâ€™t apply ice. See doctor if serious ğŸ”¥." },
      { keywords: ["wound", "cut"], response: "Clean with antiseptic and cover with a bandage ğŸ©¹." },
      { keywords: ["fracture", "bone"], response: "Immobilize area and consult doctor immediately ğŸ¦´." },
      { keywords: ["chest pain"], response: "Can be serious! Please consult a doctor immediately â¤ï¸." },
      { keywords: ["high bp", "blood pressure"], response: "Relax, reduce salt, monitor regularly. Doctor consultation advised âš ï¸." },
      { keywords: ["sugar", "diabetes"], response: "Monitor glucose, eat balanced meals ğŸ½ï¸. Consult doctor for treatment." },
      { keywords: ["skin rash"], response: "Apply soothing lotion or aloe vera. If spreading, consult doctor ğŸŒ¿." },
      { keywords: ["infection"], response: "Use prescribed antibiotics. Donâ€™t self-medicate ğŸ§«." },
      { keywords: ["menstrual pain"], response: "Apply heat pad, rest, and drink warm water â™€ï¸." },
      { keywords: ["depression", "mental"], response: "Itâ€™s okay to not feel okay ğŸ§ . Please talk to someone or consult a professional." }
    ];

    function startChat() {
      userName = document.getElementById("username").value.trim();
      if (userName) {
        document.getElementById("chatbox").innerHTML = "";
        addBotMessage(`Hello ${userName}, how are you today? ğŸ˜Š`);
        document.getElementById("messageArea").style.display = "block";
      }
    }

    function sendMessage() {
      const msg = document.getElementById("msg").value.trim();
      if (!msg) return;

      addUserMessage(msg);
      document.getElementById("msg").value = "";

      const lowerMsg = msg.toLowerCase();
      let response = "";

      if (lowerMsg.includes("fine")) {
        response = `I'm glad to hear that, ${userName}! ğŸ˜Š`;
      } else if (lowerMsg.includes("not good") || lowerMsg.includes("bad") || lowerMsg.includes("low") || lowerMsg.includes("sad")) {
        response = `Oh what happened, ${userName}? ğŸ˜Ÿ How was your day?`;
        askedDay = true;
      } else if (askedDay && (lowerMsg.includes("good") || lowerMsg.includes("nice") || lowerMsg.includes("great"))) {
        response = `Thatâ€™s nice to hear! ğŸŒŸ Take some rest and stay positive.`;
        askedDay = false;
      } else if (askedDay && (lowerMsg.includes("boring") || lowerMsg.includes("bad") || lowerMsg.includes("worst"))) {
        response = `Ohh itâ€™s okay, donâ€™t worry! Better days will come ğŸŒˆ`;
        askedDay = false;
      } else if (lowerMsg.includes("thank")) {
        response = `It's okay ${userName}, take care! ğŸ«¶`;
      } else {
        let matched = false;
        for (let item of healthResponses) {
          for (let keyword of item.keywords) {
            if (lowerMsg.includes(keyword)) {
              response = item.response;
              matched = true;
              break;
            }
          }
          if (matched) break;
        }

        if (!matched) {
          response = `Okay! If you have any health issue, come and ask me freely ğŸ˜Š`;
        }
      }

      addBotMessage(response);
    }

    function addUserMessage(text) {
      const div = document.createElement("div");
      div.className = "user";
      div.innerText = text;
      document.getElementById("chatbox").appendChild(div);
      scrollDown();
    }

    function addBotMessage(text) {
      const div = document.createElement("div");
      div.className = "bot";
      div.innerText = text;
      document.getElementById("chatbox").appendChild(div);
      scrollDown();
    }

    function scrollDown() {
      const chatbox = document.getElementById("chatbox");
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>

</body>
</html>
